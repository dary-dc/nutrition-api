services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrition-api-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ENVIRONMENT: prod
      DEBUG: "False"
      CACHE_URL: ${CACHE_URL:-redis://redis:6379}
      CACHE_BACKEND: ${CACHE_BACKEND:-redis}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set in .env for production}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    expose:
      - "8000"  # expose internally for proxy (Nginx, Caddy, etc.)
    ports:
      - "80:8000"  # only if directly serving HTTP traffic
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes: []  # no local mounts in production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7.4-alpine
    container_name: nutrition_redis_prod
    restart: unless-stopped
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres:17
    container_name: nutrition_postgres_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
